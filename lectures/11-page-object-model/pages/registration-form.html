<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Form - Automation Practice</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="data:," />
    <link rel="icon" href="data:," />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Complex form page for Playwright practice"
    />
    <meta name="robots" content="noindex" />
    <meta name="color-scheme" content="light dark" />
  </head>
  <body>
    <div class="form-container card" style="max-width: 760px; margin: 0 auto">
      <h1>Registration Form</h1>
      <form id="registration-form">
        <!-- Textbox / Text Input -->
        <div class="form-group">
          <label for="full-name">Full Name:</label>
          <input
            type="text"
            id="full-name"
            name="fullName"
            placeholder="Enter your full name"
            autocomplete="name"
          />
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="country">
            <option value="">-- Select Country --</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
            <option value="germany">Germany</option>
          </select>
        </div>

        <div class="form-group">
          <label>Interests (select multiple):</label>
          <div class="checkbox-group">
            <label
              ><input
                type="checkbox"
                name="interests"
                value="coding"
                id="interest-coding"
              />
              Coding</label
            >
            <label
              ><input
                type="checkbox"
                name="interests"
                value="testing"
                id="interest-testing"
              />
              Testing</label
            >
            <label
              ><input
                type="checkbox"
                name="interests"
                value="design"
                id="interest-design"
              />
              Design</label
            >
            <label
              ><input
                type="checkbox"
                name="interests"
                value="devops"
                id="interest-devops"
              />
              DevOps</label
            >
          </div>
        </div>

        <div class="form-group">
          <label>Experience Level:</label>
          <div class="radio-group">
            <label
              ><input
                type="radio"
                name="experience"
                value="beginner"
                id="exp-beginner"
              />
              Beginner</label
            >
            <label
              ><input
                type="radio"
                name="experience"
                value="intermediate"
                id="exp-intermediate"
              />
              Intermediate</label
            >
            <label
              ><input
                type="radio"
                name="experience"
                value="advanced"
                id="exp-advanced"
              />
              Advanced</label
            >
          </div>
        </div>

        <div class="form-group">
          <label for="resume">Upload Resume:</label>
          <input
            type="file"
            id="resume"
            name="resume"
            accept=".pdf,.doc,.docx,.txt"
            multiple
          />
          <div class="file-info" id="file-info">No file selected</div>
        </div>

        <div class="form-group">
          <label
            ><input type="checkbox" id="terms" name="terms" /> I agree to the
            terms and conditions</label
          >
        </div>

        <button
          type="submit"
          id="submit-button"
          class="submit-button"
          data-testid="submit-button"
        >
          Submit Registration
        </button>
      </form>

      <div id="result" style="display: none" class="result-panel">
        <h2>Registration Successful!</h2>
        <p><strong>Country:</strong> <span id="result-country"></span></p>
        <p><strong>Interests:</strong> <span id="result-interests"></span></p>
        <p><strong>Experience:</strong> <span id="result-experience"></span></p>
        <p><strong>Resume:</strong> <span id="result-resume"></span></p>
      </div>
    </div>

    <script>
      // Simple client script to show result panel on submit
      document
        .getElementById("registration-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Populate result fields for demo purposes
          const countrySelect = document.getElementById("country");
          const countryText =
            countrySelect.options[countrySelect.selectedIndex].text;
          document.getElementById("result-country").textContent = countryText;

          const interests = Array.from(
            document.querySelectorAll('input[name="interests"]:checked')
          ).map((i) => i.value);
          document.getElementById("result-interests").textContent =
            interests.join(", ");

          const experience = document.querySelector(
            'input[name="experience"]:checked'
          );
          document.getElementById("result-experience").textContent = experience
            ? experience.value
            : "";

          const resumeInput = document.getElementById("resume");
          const resumeInfo =
            resumeInput.files && resumeInput.files.length
              ? resumeInput.files[0].name
              : "No file";
          document.getElementById("result-resume").textContent = resumeInfo;

          document.getElementById("result").style.display = "block";
        });
    </script>
  </body>
</html>
