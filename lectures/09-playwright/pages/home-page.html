<!doctype html>
<html>
  <head>
    <title>Test Home Page</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .welcome-message {
        color: green;
        margin-top: 10px;
      }
      .content {
        background: #f7f7f7;
        padding: 16px;
        border-radius: 8px;
      }
      a.button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
      }
      a.button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Home Page</h1>
      <a class="button" id="logout" href="login-page.html">Logout</a>
    </header>

    <div class="welcome-message" id="welcome">
      Welcome, <span id="username-display"></span>!
    </div>

    <div class="content">
      <p>
        This is a simple protected home page shown after a successful login.
      </p>
      <p>You can customize this page further in later lectures.</p>
    </div>

    <script>
      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      const username = getQueryParam("user");
      const usernameDisplay = document.getElementById("username-display");

      if (username) {
        usernameDisplay.textContent = username;
      } else {
        // If someone opens home-page directly without username, show anonymous
        usernameDisplay.textContent = "guest";
      }
    </script>
  </body>
</html>
