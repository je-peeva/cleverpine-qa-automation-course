<!doctype html>
<html>
  <head>
    <title>Test Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      .error-message {
        color: red;
        display: none;
        margin-top: 10px;
      }
      /* Success message removed: on successful login we redirect to home-page.html */
    </style>
  </head>
  <body>
    <h1>Login Page</h1>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>

      <button type="submit" id="login-button">Login</button>
    </form>

    <div class="error-message" id="error-message">
      Invalid username or password!
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMsg = document.getElementById("error-message");

          // Hide messages
          errorMsg.style.display = "none";

          // Simple validation (username: admin, password: admin123)
          if (username === "admin" && password === "admin123") {
            // On successful login, redirect to home-page.html with username as query param
            const target =
              "home-page.html?user=" + encodeURIComponent(username);
            window.location.href = target;
          } else {
            errorMsg.style.display = "block";
          }
        });
    </script>
  </body>
</html>
