<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Content</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f0f0;
      }
      input {
        padding: 8px;
        margin: 10px 0;
        width: 200px;
      }
      button {
        padding: 10px 20px;
        background: #2196f3;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Inside the Frame</h2>
    <p>This content is inside an iframe.</p>
    <input type="text" id="frame-input" placeholder="Type something..." />
    <button id="frame-button">Frame Button</button>
    <div id="frame-result"></div>

    <script src="./frame-content-script.js"></script>
  </body>
</html>
