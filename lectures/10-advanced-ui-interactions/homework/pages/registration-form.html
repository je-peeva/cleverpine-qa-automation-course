<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playwright Summit Session Submission</title>
    <link rel="icon" href="data:," />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 40px auto;
        padding: 20px;
        max-width: 760px;
        background: linear-gradient(
          160deg,
          #0f172a 0%,
          #1e293b 60%,
          #020617 100%
        );
        color: #0f172a;
      }
      .card {
        background: #f8fafc;
        border-radius: 16px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.25);
        padding: 38px 44px;
        border: 1px solid rgba(37, 99, 235, 0.35);
      }
      h1 {
        margin-top: 0;
        color: #0f172a;
      }
      .subtitle {
        margin: 10px 0 30px;
        color: #334155;
      }
      .form-group {
        margin-bottom: 22px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 10px;
        color: #0f172a;
      }
      select,
      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 11px 14px;
        border-radius: 10px;
        border: 1px solid rgba(30, 64, 175, 0.4);
        box-sizing: border-box;
        font-size: 15px;
        background: #ffffff;
        color: #0f172a;
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
      }
      select:focus,
      input[type="text"]:focus,
      input[type="file"]:focus {
        outline: none;
        border-color: #1ac561;
        box-shadow: 0 0 0 3px rgba(26, 197, 97, 0.25);
      }
      .options-group label {
        font-weight: 500;
        color: #0f172a;
        margin-right: 18px;
        margin-bottom: 12px;
        padding: 8px 14px;
        background: rgba(148, 163, 184, 0.18);
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        transition:
          background 0.2s ease,
          color 0.2s ease;
      }
      .options-group input {
        margin-right: 6px;
        accent-color: #1ac561;
      }
      .options-group label:hover {
        background: rgba(26, 197, 97, 0.18);
        color: #065f46;
      }
      .options-group label:has(input:checked) {
        background: rgba(26, 197, 97, 0.3);
        color: #065f46;
        box-shadow: 0 0 0 1px rgba(26, 197, 97, 0.35);
      }
      button[type="submit"] {
        background: linear-gradient(135deg, #1ac561 0%, #0ea5e9 100%);
        color: #fff;
        padding: 14px 32px;
        font-size: 16px;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }
      button[type="submit"]:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(14, 165, 233, 0.35);
      }
      #result {
        display: none;
        margin-top: 34px;
        padding: 26px;
        border-radius: 14px;
        border: 1px solid rgba(26, 197, 97, 0.35);
        background: rgba(240, 253, 250, 0.85);
      }
      #result h2 {
        margin-top: 0;
        color: #065f46;
      }
      #result p {
        margin: 6px 0;
        color: #064e3b;
      }
      .file-info {
        margin-top: 8px;
        font-size: 13px;
        color: #1e293b;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Submit Your Playwright Summit Session</h1>
      <p class="subtitle">
        Share the talk you would like to present at the summit. Choose a format,
        highlight the topics you will cover, and attach any supporting
        materials.
      </p>
      <form id="session-form" method="get" action="session-confirmation.html">
        <div class="form-group">
          <label for="session-format">Session Format</label>
          <select id="session-format" name="sessionFormat">
            <option value="">-- Select Format --</option>
            <option value="lightning">Lightning Talk (15 mins)</option>
            <option value="deep-dive">Deep Dive (45 mins)</option>
            <option value="workshop">Hands-on Workshop (90 mins)</option>
            <option value="panel">Panel Discussion</option>
          </select>
        </div>

        <div class="form-group">
          <label>Topics Covered (choose all that apply)</label>
          <div class="options-group" id="topic-options">
            <label>
              <input
                type="checkbox"
                id="topic-testing"
                name="topics"
                value="testing"
              />
              Automated Testing
            </label>
            <label>
              <input
                type="checkbox"
                id="topic-scaling"
                name="topics"
                value="scaling"
              />
              Scaling Across Teams
            </label>
            <label>
              <input
                type="checkbox"
                id="topic-visual"
                name="topics"
                value="visual"
              />
              Visual Regression
            </label>
            <label>
              <input
                type="checkbox"
                id="topic-integrations"
                name="topics"
                value="integrations"
              />
              Ecosystem Integrations
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>Audience Level</label>
          <div
            class="options-group"
            role="radiogroup"
            aria-label="Audience level"
          >
            <label>
              <input
                type="radio"
                name="sessionLevel"
                id="level-intro"
                value="introductory"
              />
              Introductory
            </label>
            <label>
              <input
                type="radio"
                name="sessionLevel"
                id="level-intermediate"
                value="intermediate"
              />
              Intermediate
            </label>
            <label>
              <input
                type="radio"
                name="sessionLevel"
                id="level-advanced"
                value="advanced"
              />
              Advanced
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="materials">Upload Supporting Materials</label>
          <input
            type="file"
            id="materials"
            name="materials"
            accept=".pdf,.ppt,.pptx,.txt"
            multiple
          />
          <div class="file-info" id="file-info">No file selected</div>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="code-of-conduct" name="codeOfConduct" />
            I agree to follow the summit code of conduct
          </label>
        </div>

        <!-- Hidden fields populated on submit so native GET navigation carries labels -->
        <input type="hidden" name="format" id="format-hidden" />
        <input type="hidden" name="level" id="level-hidden" />
        <div id="topics-hidden" aria-hidden="true" hidden></div>
        <div id="files-hidden" aria-hidden="true" hidden></div>

        <button
          type="submit"
          id="submit-proposal"
          class="submit-button"
          data-testid="submit-proposal"
        >
          Submit Session Proposal
        </button>
      </form>

      <section id="result" aria-live="polite">
        <h2>Session Proposal Summary</h2>
        <p><strong>Format:</strong> <span id="result-format"></span></p>
        <p><strong>Topics:</strong> <span id="result-topics"></span></p>
        <p><strong>Audience Level:</strong> <span id="result-level"></span></p>
        <p><strong>Files:</strong> <span id="result-files"></span></p>
      </section>
    </div>

    <script src="registration-form.js"></script>
  </body>
</html>
