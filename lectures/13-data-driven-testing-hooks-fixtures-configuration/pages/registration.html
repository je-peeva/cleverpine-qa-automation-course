<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          Helvetica,
          sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .card {
        width: min(92vw, 520px);
        background: #111827;
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 24px;
      }
      h1 {
        margin: 0 0 16px;
        font-size: 1.5rem;
      }
      .form-group {
        margin-bottom: 14px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        color: #cbd5e1;
      }
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #334155;
        border-radius: 8px;
        background: #0b1220;
        color: #e2e8f0;
      }
      input:focus {
        border-color: #60a5fa;
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        outline: none;
      }
      .error {
        color: #fecaca;
        background: #7f1d1d;
        border: 1px solid #991b1b;
        padding: 8px 10px;
        border-radius: 8px;
        margin-top: 8px;
        display: none;
      }
      .success {
        color: #d1fae5;
        background: #064e3b;
        border: 1px solid #065f46;
        padding: 10px 12px;
        border-radius: 8px;
        margin-top: 12px;
        display: none;
      }
      .visible {
        display: block;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Register Account</h1>
      <form id="registration-form" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" autocomplete="email" />
          <div
            id="email-error"
            class="error"
            role="alert"
            aria-live="assertive"
          ></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
          />
          <div
            id="password-error"
            class="error"
            role="alert"
            aria-live="assertive"
          ></div>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" name="age" type="text" inputmode="numeric" />
          <div
            id="age-error"
            class="error"
            role="alert"
            aria-live="assertive"
          ></div>
        </div>

        <button id="submit" type="submit">Create account</button>
      </form>

      <div
        id="success-message"
        class="success"
        role="status"
        aria-live="polite"
      >
        Registration successful!
      </div>
    </div>

    <script>
      const form = document.getElementById("registration-form");
      const emailEl = document.getElementById("email");
      const passwordEl = document.getElementById("password");
      const ageEl = document.getElementById("age");

      const emailErr = document.getElementById("email-error");
      const passwordErr = document.getElementById("password-error");
      const ageErr = document.getElementById("age-error");
      const successEl = document.getElementById("success-message");

      function hide(...els) {
        els.forEach((e) => {
          e.textContent = "";
          e.classList.remove("visible");
        });
      }
      function show(el, text) {
        el.textContent = text;
        el.classList.add("visible");
      }

      function validateEmail(value) {
        if (!value.trim()) return "Email is required";
        if (!/^.+@.+\..+$/.test(value)) return "Email must contain @";
        return "";
      }
      function validatePassword(value) {
        if (!value.trim()) return "Password is required";
        if (value.length < 6) return "Password must be at least 6 characters";
        return "";
      }
      function validateAge(value) {
        if (!value.trim()) return "Age is required";
        const n = Number(value);
        if (!Number.isFinite(n) || n < 1 || n > 120) return "Invalid age";
        return "";
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        hide(emailErr, passwordErr, ageErr, successEl);

        const emailMsg = validateEmail(emailEl.value);
        const passwordMsg = validatePassword(passwordEl.value);
        const ageMsg = validateAge(ageEl.value);

        let hasError = false;
        if (emailMsg) {
          show(emailErr, emailMsg);
          hasError = true;
        }
        if (passwordMsg) {
          show(passwordErr, passwordMsg);
          hasError = true;
        }
        if (ageMsg) {
          show(ageErr, ageMsg);
          hasError = true;
        }

        if (!hasError) {
          show(successEl, "Registration successful!");
          // Optionally clear fields
          // emailEl.value = passwordEl.value = ageEl.value = '';
        }
      });
    </script>
  </body>
</html>
