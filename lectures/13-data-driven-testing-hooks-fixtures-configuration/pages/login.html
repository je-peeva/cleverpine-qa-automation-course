<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Test Application</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          Helvetica,
          sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: #0f172a;
        color: #e2e8f0;
      }
      .login-container {
        width: min(92vw, 420px);
        background: #111827;
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 16px;
        font-size: 1.5rem;
      }
      .field {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        color: #cbd5e1;
        font-size: 0.95rem;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #334155;
        border-radius: 8px;
        background: #0b1220;
        color: #e2e8f0;
        outline: none;
      }
      input:focus {
        border-color: #60a5fa;
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
      }
      button {
        width: 100%;
        margin-top: 8px;
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      .message {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 8px;
        display: none;
      }
      .success {
        background: #064e3b;
        color: #d1fae5;
        border: 1px solid #065f46;
      }
      .error {
        background: #7f1d1d;
        color: #fecaca;
        border: 1px solid #991b1b;
      }
      .visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Welcome Back</h1>
      <form id="login-form">
        <div class="field">
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
          />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
          />
        </div>
        <button id="login-button" type="submit">Log in</button>
      </form>

      <div
        id="success-message"
        class="message success"
        role="status"
        aria-live="polite"
      ></div>
      <div
        id="error-message"
        class="message error"
        role="alert"
        aria-live="assertive"
      ></div>
    </div>

    <script>
      // In-memory valid users database
      const validUsers = new Map([
        ["admin", "admin123"],
        ["user", "user123"],
        ["manager", "manager123"],
        ["guest", "guest123"],
        ["developer", "dev123"],
      ]);

      const form = document.getElementById("login-form");
      const usernameEl = document.getElementById("username");
      const passwordEl = document.getElementById("password");
      const successEl = document.getElementById("success-message");
      const errorEl = document.getElementById("error-message");

      function show(el, text) {
        el.textContent = text;
        el.classList.add("visible");
      }
      function hide(...els) {
        els.forEach((e) => {
          e.textContent = "";
          e.classList.remove("visible");
        });
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        hide(successEl, errorEl);

        const username = usernameEl.value.trim();
        const password = passwordEl.value;

        if (!username || !password) {
          show(errorEl, "Please enter both username and password");
          return;
        }

        const expected = validUsers.get(username);
        if (expected && expected === password) {
          show(successEl, `Welcome ${username}`);
        } else {
          show(errorEl, "Invalid username or password");
        }
      });
    </script>
  </body>
</html>
